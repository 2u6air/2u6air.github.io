<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اَلزُّبَيْر إِبْرَاهِيْم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            position: relative;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-pic::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff0000, #ff00ff);
            z-index: -1;
            border-radius: 50%;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        p {
            margin: 0 0 20px;
            font-size: 14px;
            color: #666;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .icon {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .link {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
        }
        .link img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="https://cdn.bio.link/uploads/profile_pictures/2023-07-07/IREcjOySnCnnkW9yahtfJu62dkxGrZCL.png" alt="Profile Picture">
        </div>
        <h1>اَلزُّبَيْرُ بْنُ إِبْرَاهِيْم</h1>
        <p>اللَّهم لَا تُؤاخِذني بِما يقولُونَ، وٱغفِر لِي مَا لَا يَعلَمون.</p>
        <div class="icons">
            <div class="icon">&#9658;</div>
            <div class="icon">&#9993;</div>
        </div>
        <h2>قَنَوَاتُ التِّلِيجرَام</h2>
        <div class="links">
            <a href="#" class="link">
                <img src="https://cdn.bio.link/uploads/thumbnails/2023-12-30/OSXxsYrCg8tiTYeVYsFIk7kkrHt4Rtn8.png" alt="Icon">
                الزُّبَيْر بْنُ العَوَّام
            </a>
            <a href="#" class="link">
                <img src="https://cdn.bio.link/uploads/thumbnails/2023-10-27/kJQWNF0JT9t9L31ILzE6bgh7CKtOPZAV.png" alt="Icon">
                قُرْآنٌ يُتْلَىٰ
            </a>
        </div>
    </div>
</body>
</html>
