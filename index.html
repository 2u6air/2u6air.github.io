<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الزبير بن العوام</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 5px solid #f0f0f0;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .social-icons {
            margin-bottom: 30px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #555;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0069d9;
        }

        .button img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-image">
        <img src="https://i.imgur.com/yQvM9uX.jpg" alt="الزبير بن العوام">
    </div>

    <h1>الزبير بن العوام</h1>

    <p>اللَّهُمَّ لَا تُؤَاخِذْنِي بِمَا يَقُولُونَ، وَاعْفُ لِي مَا لَا يَعْلَمُونَ</p>

    <div class="social-icons">
        <a href="#"><i class="fab fa-telegram"></i></a>
        <a href="#"><i class="far fa-envelope"></i></a>
    </div>

    <h2>قنوات التليجرام</h2>

    <a href="#" class="button">
        <img src="https://i.imgur.com/852gQ7g.png" alt="الزبير بن العوام">
        الزبير بن العوام
    </a>

    <a href="#" class="button">
        <img src="https://i.imgur.com/T39u6sV.png" alt="قرآن تيفاني">
        قرآن تيفاني
    </a>
</div>

</body>
</html>
