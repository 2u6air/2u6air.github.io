<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azzubair Bio Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .profile h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile p {
            margin: 5px 0;
            color: #777;
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin-bottom: 10px;
        }
        .links li a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .links li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h1>Azzubair</h1>
            <p>Software Developer</p>
        </div>
        <ul class="links">
            <li><a href="https://example.com/link1" target="_blank">Link 1</a></li>
            <li><a href="https://example.com/link2" target="_blank">Link 2</a></li>
            <li><a href="https://example.com/link3" target="_blank">Link 3</a></li>
            <li><a href="https://example.com/link4" target="_blank">Link 4</a></li>
        </ul>
    </div>
</body>
</html>
