<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .profile-container {
            margin-top: 50px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 auto;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .profile-quote {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }

        .icons {
            margin: 20px 0;
        }

        .icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }

        .channels {
            margin: 30px 0;
        }

        .channels h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .channel {
            background-color: white;
            width: 300px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .channel img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .channel-name {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
